<h2 class="mat-h2">Cliente: {{orden.cliente.nombres}} {{orden.cliente.apellidos}} | Num Orden: {{orden.numOrden}}
</h2>
<h2 class="mat-h2">Fecha: {{orden.fecha | date:'dd-MM-yyyy'}} | Monto: {{orden.monto}}
</h2>

<mat-table [dataSource]="orden.detalleOrden">

    <ng-container matColumnDef="producto">
        <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.producto.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cantidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.precio}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cantidad*element.precio}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
