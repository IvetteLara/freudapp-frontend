<router-outlet></router-outlet>

<mat-toolbar>Orden de Compra</mat-toolbar>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar orden">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idOrden">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idOrden}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.cliente.nombres}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fecha}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="monto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Monto </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.monto}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">        
      <button mat-button color="primary" [routerLink]="['edicion', row.idOrden]">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="accent" (click)="eliminar(row.idOrden)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/orden/nuevo">
  <mat-icon>create</mat-icon>
</button>
